@if(this.userList){
  <div class="user-avatar">
    <img [src]="user.avatarUrl" alt="avatar">
    @if(user.status) {
      <img class="online" src="/assets/media/icons/online.svg" alt="online">
    }@else {
      <img class="online" src="/assets/media/icons/offline.svg" alt="offline">}

</div>
}@else if (userMessageReceiver) {
  <div class="user-avatar">
    <img [src]="userMessageReceiver.avatarUrl" alt="avatar">
    <img class="online" src="/assets/media/icons/online.svg" alt="online">
</div>
}

@else {
  <div class="user-avatar">
    <img [src]="this.db.currentUser()!.avatarUrl" alt="avatar">
    <img class="online" src="/assets/media/icons/online.svg" alt="online">
</div>
}
