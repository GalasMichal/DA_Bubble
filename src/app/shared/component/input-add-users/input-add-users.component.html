<div class="team">
  <div class="search">
    <label for="name-input" class="visually-hidden">Name:</label>
    <ul class="added-user">
      @for (user of choosenUser; track $index) {
        <li>
          <div class="user-img">
            <app-avatar></app-avatar>
          </div>
          <div>{{user.userName}}</div>
          <button class="close-btn" (click)="removeUser($index)">
            <app-close></app-close>
          </button>
        </li>
      }
    </ul>
    <input type="text" id="name-input" placeholder="Name eingeben" autocomplete="off" />
  </div>

  <ul class="list-of-user" [ngStyle]="{'top': top + 'px'}">
      @for(user of this.listOfAllUsers; track $index) {
          <li (click)="addUser($index)">
            <button class="single-user">
              <div class="user-img">
                <app-avatar></app-avatar>
              </div>
              <div>{{user.userName}}</div>
            </button>
          </li>
        }
        @if(listOfAllUsers.length === 0) {
          <li>
            Du hast alle Benutzer ausgew√§hlt.
          </li>
        }
  </ul>
</div>
