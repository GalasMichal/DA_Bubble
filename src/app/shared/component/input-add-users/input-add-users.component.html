<div class="team">
  <div class="search">
    <label for="name-input" class="visually-hidden">Name:</label>
    <input type="text" id="name-input" placeholder="Name eingeben" autocomplete="off" />
  </div>

  <ul>
      @for(user of this.userService.userList; track $index) {
          <li (click)="addUser()">
            <button class="single-user">
              <div class="user-img">
                <app-avatar></app-avatar>
              </div>
              <div>{{user.displayName}}</div>
            </button>
          </li>
        }
  </ul>
</div>
