<div class="team">
  <div class="search">
    <label for="name-input" class="visually-hidden">Name:</label>
    <ul class="added-user">
      @for (user of stateServer.choosenUser; track $index) {
        <li>
          <div class="user-img">
            <app-avatar [user]="user" [userList]="true"></app-avatar>
          </div>
          <div>{{user.displayName}}</div>
          <button class="close-btn" (click)="removeUser($index, $event)">
            <app-close></app-close>
          </button>
        </li>
      }
    </ul>
    <input type="text" id="name-input" placeholder="Name eingeben" autocomplete="off" />
  </div>

  <!-- [ngStyle]="{'bottom': top + 'px'}" -->

  <div class="list-of-user-container" [ngStyle]="{'top': top + 'px'}">
    <ul class="list-of-user-content">
      @for(user of this.listOfAllUsers; track $index) {
        <li (click)="addUser($index, $event)">
            <button class="single-user">
              <div class="user-img">
                <app-avatar [user]="user" [userList]="true"></app-avatar>
              </div>
              <div>{{user.displayName}}</div>
            </button>
          </li>
        }
        @if(listOfAllUsers.length === 0) {
          <li>
            Du hast alle Benutzer ausgew√§hlt.
          </li>
        }
    </ul>  
  </div>
</div>
