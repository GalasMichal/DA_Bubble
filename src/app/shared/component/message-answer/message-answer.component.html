
<div class="chat-content">
 @if(!hideDetails){
  <app-time-separator class="full-width"></app-time-separator>
 }
  <div class="user-message-container">
    <app-reaction-bar [index]="index"></app-reaction-bar>
    <img src={{userMessage.profileImageSrc}} alt="profil-image"/>
    <div>
      <div class="font-nunito">
        <h2> {{userMessage.userName}}</h2> <span>{{ today | date:'h:mm' }}</span>
      </div>
      <div class="messages-main-chat font-nunito">{{userMessage.messageContent}}
      </div>
      <div class="answer-container">
        <div (click)="openThread()" class="answer">{{userMessage.answers}}</div>
        @if (!hideDetails) {
          <div class="time-stamp">{{userMessage.lastAnswerTimeStamp}}</div>
        } @else {
          <div class="line-separator"></div>
        }
      </div>
    </div>
  </div>
</div>
