
<div class="chat-content">
 @if(!hideDetails){
  <app-time-separator class="full-width"></app-time-separator>
 }
  <div class="user-message-container">
    <div class="emoji">
      <emoji-mart (emojiClick)="addEmoji($event) "[ngClass]="{'show-emoji': state.isEmojiPickerVisibleMessage}" ></emoji-mart>
    </div>

    <app-reaction-bar [index]="index"></app-reaction-bar>
    <img
      src={{userMessage.profileImage.src}}
      alt="profil-image"
    />
    <div>
      <div class="font-nunito">
        <h2> {{userMessage.userDetails.userName}}</h2>
        <div class="time-stamp">{{userMessage.userDetails.timeStamp}}</div>
      </div>
      <div class="messages-main-chat font-nunito">{{userMessage.messageContent}}
      </div>
      <div class="answer-container">
        <div (click)="openThread()" class="answer">{{userMessage.answerDetails.answers}}</div>
        @if (!hideDetails) {
          <div class="time-stamp">{{userMessage.answerDetails.lastAnswerTimeStamp}}</div>
        } @else {
          <div class="line-separator"></div>
        }
      </div>
    </div>
  </div>
</div>
