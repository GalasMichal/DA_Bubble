<section class="create-avatar-section">

  <div class="logo-container" [routerLink]="['/']">
    <app-logo></app-logo>
  </div>


  <div class="content-container">
      <div class="arrow-back-container">
        <a class="arrow-back" [routerLink]="['/']" >
          <app-back></app-back>
        </a>
        <h2 class="fontNunito">Wähle deinen Avatar</h2>
      </div>
      <div class="avatar-container">
        <img class="profile-icon" src="../../assets/media/icons/profile-icons/profile-icon.svg" alt="a blank user profile icon">
        
        <p class="profile-name fontNunito">{{ this.db.currentUser()?.displayName}}</p>
        
        <span class="profile-name-span fontNunito">Aus der Liste wählen</span>
        <div class="profile-avatars">
          @for ( avatar of profileAvatars; track avatar) {
            <img src="/assets/media/icons/profile-icons/{{avatar.name}}.svg" alt="user-profile icon - default {{avatar.name}}" title="user-icon of : {{avatar.name}}" aria-label="user-icon">
          }
        </div>

        <div class="upload-container">
          <span class="upload-text fontNunito">eigenes Bild verwenden</span>
          <button class="upload-btn fontNunito">Datei hochladen</button>
        </div>
      </div>

      <div class="btn-container">
        <button class="further-btn fontNunito" [routerLink]="['/start/main']">Weiter</button>
      </div>
  </div>


  <footer class="legal-imprint-container">
    <a class="fontNunito" [routerLink]="['/start/imprint']">Impressum</a>
    <a class="fontNunito" [routerLink]="['/start/legal']">Datenschutz</a>
  </footer>

</section>
