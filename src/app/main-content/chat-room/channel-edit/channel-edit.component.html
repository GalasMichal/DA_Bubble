<div class="container">
    <div class="container-content">
      <div class="title">
        <h2># {{currentChannel()!.channelName}}</h2>
        <button  class="close-btn" (click)="closeChannelEdit()">
          <app-close></app-close>
        </button>
      </div>

      <!-- Channel-Name -->
      <div class="channel-name-container" [ngClass]="{'d-none': channelEditTitel}">
        <div class="edit-name-container">
          <h3>Channel-Name</h3>
          <button (click)="onEditTittle()" class="edit" [class.disabled]="isDisabled">Bearbeiten</button>
          <button (click)="onEditTittle()" class="edit-img" [class.disabled]="isDisabled">
            <svg
        width="19"
        height="19"
        viewBox="0 0 19 19"
        fill="none"
        xmlns="http://www.w3.org/2000/svg"
      >
        <path
          d="M2 17H3.4L12.025 8.375L10.625 6.975L2 15.6V17ZM16.3 6.925L12.05 2.725L13.45 1.325C13.8333 0.941667 14.3043 0.75 14.863 0.75C15.421 0.75 15.8917 0.941667 16.275 1.325L17.675 2.725C18.0583 3.10833 18.2583 3.571 18.275 4.113C18.2917 4.65433 18.1083 5.11667 17.725 5.5L16.3 6.925ZM1 19C0.716667 19 0.479333 18.904 0.288 18.712C0.0960001 18.5207 0 18.2833 0 18V15.175C0 15.0417 0.025 14.9127 0.075 14.788C0.125 14.6627 0.2 14.55 0.3 14.45L10.6 4.15L14.85 8.4L4.55 18.7C4.45 18.8 4.33767 18.875 4.213 18.925C4.08767 18.975 3.95833 19 3.825 19H1Z"
          fill="#1C1B1F"
        />
      </svg>
          </button>
          </div>
        <p><span>#</span>{{ currentChannel()!.channelName}} </p>
      </div>

      <!-- EDIT -->
      <div class="input-container" [ngClass]="{'d-none': !channelEditTitel}">
        <div class="edit-name-container">
          <label for="channel-name">Channel-Name</label>
          <button (click)="saveChannelTittle()" class="edit">Speichern</button>
          <button (click)="saveChannelTittle()" class="edit-img">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 20 20" fill="none">
              <path d="M8.6 11.8L6.45 9.65C6.26667 9.46667 6.03333 9.375 5.75 9.375C5.46667 9.375 5.23333 9.46667 5.05 9.65C4.86667 9.83333 4.775 10.0667 4.775 10.35C4.775 10.6333 4.86667 10.8667 5.05 11.05L7.9 13.9C8.1 14.1 8.33333 14.2 8.6 14.2C8.86667 14.2 9.1 14.1 9.3 13.9L14.95 8.25C15.1333 8.06667 15.225 7.83333 15.225 7.55C15.225 7.26667 15.1333 7.03333 14.95 6.85C14.7667 6.66667 14.5333 6.575 14.25 6.575C13.9667 6.575 13.7333 6.66667 13.55 6.85L8.6 11.8ZM10 20C8.61667 20 7.31667 19.7375 6.1 19.2125C4.88333 18.6875 3.825 17.975 2.925 17.075C2.025 16.175 1.3125 15.1167 0.7875 13.9C0.2625 12.6833 0 11.3833 0 10C0 8.61667 0.2625 7.31667 0.7875 6.1C1.3125 4.88333 2.025 3.825 2.925 2.925C3.825 2.025 4.88333 1.3125 6.1 0.7875C7.31667 0.2625 8.61667 0 10 0C11.3833 0 12.6833 0.2625 13.9 0.7875C15.1167 1.3125 16.175 2.025 17.075 2.925C17.975 3.825 18.6875 4.88333 19.2125 6.1C19.7375 7.31667 20 8.61667 20 10C20 11.3833 19.7375 12.6833 19.2125 13.9C18.6875 15.1167 17.975 16.175 17.075 17.075C16.175 17.975 15.1167 18.6875 13.9 19.2125C12.6833 19.7375 11.3833 20 10 20ZM10 18C12.2333 18 14.125 17.225 15.675 15.675C17.225 14.125 18 12.2333 18 10C18 7.76667 17.225 5.875 15.675 4.325C14.125 2.775 12.2333 2 10 2C7.76667 2 5.875 2.775 4.325 4.325C2.775 5.875 2 7.76667 2 10C2 12.2333 2.775 14.125 4.325 15.675C5.875 17.225 7.76667 18 10 18Z" fill="black"/>
              </svg>

          </button>

        </div>
        <input type="text" #channelName class="input-field-hash-icon" [(ngModel)]="currentChannel()!.channelName" name="channelName"  autocomplete="off"/>
      </div>
      <!-- Channel-Name END -->


      <!-- Beschreibung -->
      <div class="channel-info-container" [ngClass]="{'d-none': channelEditDescription}">
        <div class="edit-name-container">
          <h3>Beschreibung</h3>
          <button (click)="onEditDescription()" class="edit" [class.disabled]="isDisabled">Bearbeiten</button>
          <button (click)="onEditDescription()" class="edit-img" [class.disabled]="isDisabled">
            <svg
        width="19"
        height="19"
        viewBox="0 0 19 19"
        fill="none"
        xmlns="http://www.w3.org/2000/svg"
      >
        <path
          d="M2 17H3.4L12.025 8.375L10.625 6.975L2 15.6V17ZM16.3 6.925L12.05 2.725L13.45 1.325C13.8333 0.941667 14.3043 0.75 14.863 0.75C15.421 0.75 15.8917 0.941667 16.275 1.325L17.675 2.725C18.0583 3.10833 18.2583 3.571 18.275 4.113C18.2917 4.65433 18.1083 5.11667 17.725 5.5L16.3 6.925ZM1 19C0.716667 19 0.479333 18.904 0.288 18.712C0.0960001 18.5207 0 18.2833 0 18V15.175C0 15.0417 0.025 14.9127 0.075 14.788C0.125 14.6627 0.2 14.55 0.3 14.45L10.6 4.15L14.85 8.4L4.55 18.7C4.45 18.8 4.33767 18.875 4.213 18.925C4.08767 18.975 3.95833 19 3.825 19H1Z"
          fill="#1C1B1F"
        />
      </svg>
          </button>
        </div>

        <p>
          {{currentChannel()?.channelDescription}}
        </p>

        <div class="separator"></div>

        <div class="creat-user">
          <h3>Erstellt von</h3>
          <div class="user-link">{{ currentChannel()!.createdBy[0].displayName }}</div>
        </div>
      </div>

      <!-- EDIT -->
      <div class="input-container" [ngClass]="{'d-none': !channelEditDescription}">
        <div class="edit-info-container">
          <label for="description">Speichern</label>
          <button (click)="saveChannelDescription()" class="edit">Speichern</button>
          <button (click)="saveChannelDescription()" class="edit-img">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 20 20" fill="none">
              <path d="M8.6 11.8L6.45 9.65C6.26667 9.46667 6.03333 9.375 5.75 9.375C5.46667 9.375 5.23333 9.46667 5.05 9.65C4.86667 9.83333 4.775 10.0667 4.775 10.35C4.775 10.6333 4.86667 10.8667 5.05 11.05L7.9 13.9C8.1 14.1 8.33333 14.2 8.6 14.2C8.86667 14.2 9.1 14.1 9.3 13.9L14.95 8.25C15.1333 8.06667 15.225 7.83333 15.225 7.55C15.225 7.26667 15.1333 7.03333 14.95 6.85C14.7667 6.66667 14.5333 6.575 14.25 6.575C13.9667 6.575 13.7333 6.66667 13.55 6.85L8.6 11.8ZM10 20C8.61667 20 7.31667 19.7375 6.1 19.2125C4.88333 18.6875 3.825 17.975 2.925 17.075C2.025 16.175 1.3125 15.1167 0.7875 13.9C0.2625 12.6833 0 11.3833 0 10C0 8.61667 0.2625 7.31667 0.7875 6.1C1.3125 4.88333 2.025 3.825 2.925 2.925C3.825 2.025 4.88333 1.3125 6.1 0.7875C7.31667 0.2625 8.61667 0 10 0C11.3833 0 12.6833 0.2625 13.9 0.7875C15.1167 1.3125 16.175 2.025 17.075 2.925C17.975 3.825 18.6875 4.88333 19.2125 6.1C19.7375 7.31667 20 8.61667 20 10C20 11.3833 19.7375 12.6833 19.2125 13.9C18.6875 15.1167 17.975 16.175 17.075 17.075C16.175 17.975 15.1167 18.6875 13.9 19.2125C12.6833 19.7375 11.3833 20 10 20ZM10 18C12.2333 18 14.125 17.225 15.675 15.675C17.225 14.125 18 12.2333 18 10C18 7.76667 17.225 5.875 15.675 4.325C14.125 2.775 12.2333 2 10 2C7.76667 2 5.875 2.775 4.325 4.325C2.775 5.875 2 7.76667 2 10C2 12.2333 2.775 14.125 4.325 15.675C5.875 17.225 7.76667 18 10 18Z" fill="black"/>
            </svg>

          </button>

        </div>
        <input #description type="text" name="description" [(ngModel)]="currentChannel()!.channelDescription" autocomplete="off"/>

          <div class="separator"></div>

          <div class="creat-user">
            <h3>Erstellt von</h3>
              <div class="user-link">{{ currentChannel()!.createdBy[0].displayName }}</div>

          </div>

        </div>
        <!-- Description END -->

    </div>

    <div class="btn-container">

      <button class="channel-btn" [disabled]="isDisabled" (click)="onDeleteChannel(currentChannel()!.chanId)">Channel löschen</button>

      <button class="channel-btn" [disabled]="isDisabledCreatedBy" (click)="leaveChannel()" >Channel verlassen</button>
      <button class="change-btn" >Änderungen speichern</button>
    </div>
    <app-toast [ngClass]="{ 'show-success': stateServer.showToast }"></app-toast>

</div>
