<div class="wrapper">
  <app-header></app-header>

  <div class="main-content-container">
    <div class="sidenav" [ngClass]="{'show-responsive-sidenav': stateServer.responsiveChat}" [class.animate]="isMenuOpen">
      <app-menu-side-left></app-menu-side-left>
    </div>

    <div class="main-content" [ngClass]="{'show-responsive-main-content': stateServer.responsiveChat}">
      <router-outlet></router-outlet>
    </div>
    @if (stateServer.isThreadOpen && this.user.selectedUserMessage() && this.chat.currentChannelData) {
      <div [ngClass]="stateServer.isThreadOpen ? 'thread-container' : 'd-none'" [class.animate]="stateServer.isThreadOpen">
        <app-thread-answer  [currentChat]="this.chat.currentChannelData"></app-thread-answer>
      </div>
    }


    <button class="side-menu-btn" (click)="isMenuOpen = !isMenuOpen">Side Menu <img
        src="assets/media/icons/show-menu.svg" alt="" srcset=""></button>
  </div>


</div>
