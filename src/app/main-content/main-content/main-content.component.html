<div class="wrapper">
  <app-header></app-header>

  <div class="main-content-container">
    <div class="sidenav" [class.animate]="isMenuOpen">
      <div class="side-nav-wrapper">
        <nav>
          <div>
            <img src="assets/media/icons/workspace-logo.svg" alt="logo navbar" srcset="">
            <h2 class="fontNunito">Devspace</h2>
          </div>
          <img src="assets/media/icons/edit-square.svg" alt="" srcset="">
        </nav>
        <div class="content-wrapper">
          <div class="channels">
            <div class="channels-navbar">
              <div class="channels-navbar-left-container" (click)="toogleDropDown1()">
                <img  [ngClass]="{'drop-down': isFirstDropdownMenuOpen}"
                  src="assets/media/icons/arrow-drop-down.svg" alt="drop-down-menu" srcset="">
                <img src="assets/media/icons/workspaces.svg" alt="" srcset="">
                <div class="fontNunito">Channels</div>
              </div>
              <img src="assets/media/icons/add-black.svg" alt="" srcset="">
            </div>
            <div class="channels-content fontNunito" [class.animate]="isFirstDropdownMenuOpen">
              <div>
                <div class="bg-channels channels-inner-position"><img src="assets/media/icons/tag.svg" alt="tag-icon" srcset=""> channel 1</div>
                <div class="bg-channels channels-inner-position"> <img src="assets/media/icons/tag.svg" alt="tag-icon" srcset=""> channel 2</div>
                <div class="channels-inner-position">
                  <img src="assets/media/icons/add-circle.svg" alt="" srcset="">
                  <span>Channel hinzuf√ºgen</span>
                </div>
              </div>


            </div>
          </div>

          <div class="pm-wrapper">
            <div class="channels-inner-position">
              <img src="assets/media/icons/account-profil.svg" alt="account-profil" srcset="">
              <span class="fontNunito">Direktnachrichten</span>
            </div>
          </div>

        </div>
      </div>
    </div>

    <div class="main-content">
      <div class="main-render-content">




        <button (click)="openUserProfile()">
          Open Dialog User
        </button>

      </div>
    </div>


    <button class="side-menu-btn" (click)="isMenuOpen = !isMenuOpen">Side Menu</button>
  </div>


</div>
