<div class="wrapper">
  <app-header></app-header>

  <div class="main-content-container">
    <div class="sidenav" [class.animate]="isMenuOpen">
      <app-menu-side-left></app-menu-side-left>
    </div>

    <div class="main-content">
      <router-outlet></router-outlet>

      <!-- <button (click)="openUserProfile()">
          Open Dialog User

        </button> -->

    </div>
    @if (stateServer.isThreadOpen && this.user.selectedUserMessage && this.chat.currentChannelData) {
      <div [ngClass]="stateServer.isThreadOpen ? 'thread-container' : 'd-none'" [class.animate]="stateServer.isThreadOpen">
        <app-thread-answer  [userMessage]="this.user.selectedUserMessage" [currentChat]="this.chat.currentChannelData"></app-thread-answer>
      </div>
    }


    <button class="side-menu-btn" (click)="isMenuOpen = !isMenuOpen">Side Menu <img
        src="assets/media/icons/show-menu.svg" alt="" srcset=""></button>
  </div>


</div>
